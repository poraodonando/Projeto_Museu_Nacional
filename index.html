<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilo CSS-->
    <link rel="stylesheet" href="DOCS/CSS/estilo.css">

    <!--Normalize CSS-->
    <link rel="stylesheet" href="DOCS/CSS/normalize.css">

    <!--Shiv JS-->
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]--> 

    <!--Engine JS-->

    
    <title>Museu Nacional</title>
</head>
<body>
    
    
    <div id="container"> <!-- Inicio Container -->
        <header> <!-- Inicio Header -->
            
            
            <div id="logo">
                <h1><a href="#">Museu Nacional</a></h1>
            </div>

            <nav><!--Inicio NAV-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisas</a></li>
                    <li><a href="#">Acervos</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav> <!--FIM NAV-->



        </header> <!-- FIM Header -->

        <div id="principal"> <!-- Inicio Principal -->

            <div id="conteudo"><!-- Inicio Conteudo -->

                <section id="capa">
                    <img src="Assets/Imagens/museu.png" alt="">
                </section>

            </div> <!-- FIM Conteudo -->



            <aside> <!-- Inicio ASIDE -->
                <section id="depoimento">
                    <img src="Assets/Imagens/depoimento.png" alt="">
                </section>

                <section id="visita"> <!-- Inicio Visita-->
                    <h4>Faça uma visita</h4>

                    <form action="">
                        <fieldset>
                            <legend>Selecione a data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" name="" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd de pessoas</label>
                            <input class="campo" type="text" name="" id="qtd" value="1" style="width: 30px;">
    
                        </fieldset>
                        <input class="botao" type="submit" value="verificar disponibilidade">


                    </form>
                </section> <!-- FIM VISITA -->

                <section id="galeria">
                    <h4>Galeria</h4>

                    <a href="#">
                        <img src="Assets/Imagens/imagem1.jpg" alt="" style="width: 93px; height: 93px;">
                    </a>

                    <a href="#">
                        <img src="Assets/Imagens/imagem2.jpg" alt="" style="width: 93px; height: 93px;">
                    </a>

                    <a href="#">
                        <img src="Assets/Imagens/imagem3.jpg" alt="" style="width: 93px; height: 93px;">
                    </a>

                    <a href="#">
                        <img src="Assets/Imagens/imagem4.jpg" alt="" style="width: 93px; height: 93px;">
                    </a>
                

                </section>

            </aside>  <!-- FIM ASIDE -->

        </div> <!-- FIM Principal -->
        
        
    </div> <!-- FIM COntainer -->


</body>
</html>
